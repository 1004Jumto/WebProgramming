<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        #intro_title { position: relative; left: 10%; width: 60%;
            padding: 5px;
            border: medium double;
            }
        p { padding: 12px;
            border: dotted blue;
            }
        #w3c_float { float: right;
                padding: 5px;
                border: thin solid black;
                border-radius: 10px; 
            }

    <title>레이아웃설정 스타일시트 연습하기</title>
</head>
<body>
    <h3 id="intro_title">5.5 새로운 문서 표준 HTML5</h3>
    <img src="다운로드.png" id="w3c_float" alt="이미지를 불러올 수 없습니다"  width="72" height="40">
    <p>
        현재 W3C에서 표준안 개발을 하고 있는 HTML5는 차세대 웹문서 표준안으로
        많은 관심이 집중되고 있다. 특히, 표준안 개발에 마이크로소프트, 모질라,
        애플, 구글, 오페라 등 대다수 웹브라우저 개발사가 참여하고 있다.
    </p>
