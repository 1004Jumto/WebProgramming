    <script type="text/javascript">
        function Name(id){
            var position = document.getElementById(id);     //새 div 들어갈 위치

            var newName = prompt("put his/her name.","");   //이름 입력받기
            var newText = document.createTextNode(newName); //이름 들어간 새 텍스트노드
            var newDiv = document.createElement('div');     //새 div 생성
            newDiv.style = "text-align: center;"            
            newDiv.appendChild(newText);                    //새 div에 텍스트노드 붙이기

            position.appendChild(newDiv);                   //div 추가
        }
    </script>
