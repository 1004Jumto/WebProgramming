<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 만들기</title>
</head>
<body>
    <script type="text/javascript">
       function Calculator(){
            var op1 = parseInt(document.getElementById("op1").value);
            var op2 = parseInt(document.getElementById("op2").value);
            var operator = document.getElementById("operator");

            if(operator[operator.selectedIndex].value == "add")
                document.getElementById("result").value = op1 + op2;
            
            if(operator[operator.selectedIndex].value == "sub")
                document.getElementById("result").value = op1 - op2;
            
            if(operator[operator.selectedIndex].value == "multi")
                document.getElementById("result").value = op1 * op2;

            if(operator[operator.selectedIndex].value == "div")
                document.getElementById("result").value = op1 / op2;        
       }
    </script>

    <input type="text" id="op1">
    <select name="op" id="operator">
        <option value="add" selected> + </option>
        <option value="sub"> - </option>
        <option value="multi"> x </option>
        <option value="div"> / </option>
    </select>
    <input type="text" id="op2">
    <button onclick="Calculator();"> = </button>
    <input type="text" id="result">
</body>
</html>
